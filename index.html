<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <h1>freeCodeCamp Survey Form</h1>
  <p><i>Thank you for taking the time to help us improve the platform</i></p>

  <hr>

  <form>
    <label for="name">Name</label>
    <input placeholder="Enter your name" type="text" name="name" required>
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Enter your Email" required>
    <label for="age">Age(optional)</label>
    <input type="number" name="age" placeholder="Enter your age " required>

    <label for="q1">Which option best describes your current role?</label>
    <select id="q1" required>
      <option disabled selected>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Leaner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>

    <hr>
    <section id="q2">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <hr>

      <input class="radio one" name="radio" type="radio">
      <label class="answer">Definitely</label>
      <br>

      <input class="radio two" name="radio" type="radio">
      <label class="answer">Maybe</label>
      <br>

      <input class="radio three" name="radio" type="radio">
      <label class="answer">Not sure</label>
      <br>

    </section>
    <hr>
    <section id="q3">
      <p>What would you like to see improved? (Check all that apply)</p>
      <hr>

      <input class="checkbox" type="checkbox">
      <label class="answer">Front-end Projects</label>

      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">Front-end Projects</label>
      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">Back-end Projects</label>
      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">Data Visualization</label>
      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">Challenges</label>
      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">Open Source Community</label>
      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">Gitter help rooms</label>
      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">Videos</label>
      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">City Meetups</label>
      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">Wiki</label>
      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">Forum</label>
      <br>

      <input class="checkbox" type="checkbox">
      <label class="answer">Additional Courses</label>
      <hr>
    </section>


    <label>Any comments or suggestions?
    </label>

    <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
    <div id="space"></div>
    <button id="submit" type="submit">Submit</button>

  </form>
</body>

</html>
